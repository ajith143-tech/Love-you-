<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Her Beauty ‚ú®</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe6f0, #cbb4ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255, 255, 255, 0.6);
    padding: 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 0, 150, 0.3);
    animation: fadeIn 3s ease forwards;
  }

  h1 {
    font-size: 42px;
    color: #b30059;
    animation: glow 2s infinite alternate;
  }

  p {
    font-size: 22px;
    color: #4a004a;
    line-height: 1.6;
    opacity: 0;
    animation: textFade 2s ease forwards;
    animation-delay: 2s;
  }

  /* ‚ú® Floating sparkles */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px white;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(0);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff66cc; }
    to { text-shadow: 0 0 25px #ff99dd; }
  }

  @keyframes textFade {
    to { opacity: 1; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>You Are Magic ‚ú®</h1>
  <p>
    Your beauty isn‚Äôt loud,<br>
    it‚Äôs gentle and deep üå∏<br><br>

    Your smile feels like starlight,<br>
    soft, warm, unforgettable üí´<br><br>

    You don‚Äôt try to shine,<br>
    yet everything glows around you ü§ç
  </p>
</div>

<script>
  for (let i = 0; i < 40; i++) {
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (5 + Math.random() * 5) + "s";
    s.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(s);
  }
</script>

</body>
</html>
